<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Order Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Viaoda+Libre&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #f5f5dc;
      --secondary-color: #6f4e37;
      --accent-color: #c8a064;
      --text-color: #e8e6e3;
      --bg-color: #121212;
      --header-font: 'Playfair Display', serif;
      --body-font: 'Viaoda Libre', serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--body-font);
      background: linear-gradient(135deg, #1a1a1a, #2b1b0e);
      color: var(--text-color);
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 14px;
      border: 2px solid var(--secondary-color);
      margin-bottom: 30px;
      text-align: center;
    }

    h1 {
      font-family: var(--header-font);
      font-size: 2.5rem;
      color: var(--accent-color);
      margin-bottom: 0.5rem;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #1f1f1f;
      padding: 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--secondary-color);
      text-align: center;
    }

    .stat-number {
      font-family: var(--header-font);
      font-size: 2.5rem;
      color: var(--accent-color);
      font-weight: bold;
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--text-color);
      margin-top: 5px;
    }

    .filters {
      background: #1f1f1f;
      padding: 1.5rem;
      border-radius: 12px;
      border: 2px solid var(--secondary-color);
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    .filters select,
    .filters input {
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid var(--accent-color);
      background: #121212;
      color: var(--primary-color);
      font-family: var(--body-font);
      font-size: 0.95rem;
    }

    .filters button {
      padding: 10px 20px;
      background: var(--secondary-color);
      border: none;
      border-radius: 8px;
      color: var(--primary-color);
      font-family: var(--body-font);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filters button:hover {
      background: var(--accent-color);
      color: var(--bg-color);
    }

    .order-card {
      background: #1f1f1f;
      border: 2px solid var(--secondary-color);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .order-card:hover {
      border-color: var(--accent-color);
      box-shadow: 0 4px 12px rgba(200, 160, 100, 0.2);
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .order-id {
      font-family: var(--header-font);
      font-size: 1.3rem;
      color: var(--accent-color);
      font-weight: bold;
    }

    .order-date {
      font-size: 0.85rem;
      color: var(--text-color);
    }

    .status-badge {
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    .status-pending {
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
      border: 1px solid #ffc107;
    }

    .status-verified {
      background: rgba(76, 175, 80, 0.2);
      color: #4caf50;
      border: 1px solid #4caf50;
    }

    .status-rejected {
      background: rgba(244, 67, 54, 0.2);
      color: #f44336;
      border: 1px solid #f44336;
    }

    .order-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 15px;
    }

    .detail-group {
      padding: 10px;
      background: rgba(200, 160, 100, 0.05);
      border-radius: 8px;
    }

    .detail-label {
      font-size: 0.8rem;
      color: var(--accent-color);
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    .detail-value {
      font-size: 1rem;
      color: var(--text-color);
    }

    .order-items {
      background: rgba(200, 160, 100, 0.05);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .order-items h4 {
      color: var(--accent-color);
      margin-bottom: 10px;
      font-family: var(--header-font);
    }

    .item-row {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .order-total {
      font-family: var(--header-font);
      font-size: 1.5rem;
      color: var(--accent-color);
      font-weight: bold;
      text-align: right;
      margin: 15px 0;
    }

    .order-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-family: var(--body-font);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    .btn-verify {
      background: #4caf50;
      color: white;
    }

    .btn-verify:hover {
      background: #45a049;
      transform: translateY(-2px);
    }

    .btn-reject {
      background: #f44336;
      color: white;
    }

    .btn-reject:hover {
      background: #da190b;
      transform: translateY(-2px);
    }

    .btn-delete {
      background: #666;
      color: white;
    }

    .btn-delete:hover {
      background: #555;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: #1f1f1f;
      border-radius: 12px;
      border: 2px dashed var(--accent-color);
    }

    .empty-state h3 {
      font-family: var(--header-font);
      font-size: 1.8rem;
      color: var(--accent-color);
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .order-details {
        grid-template-columns: 1fr;
      }

      .filters {
        flex-direction: column;
      }

      .filters select,
      .filters input,
      .filters button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üì¶ Order Management</h1>
      <p style="color: var(--text-color); margin-top: 10px;">Admin Dashboard</p>
    </header>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="total-orders">0</div>
        <div class="stat-label">Total Orders</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="pending-orders">0</div>
        <div class="stat-label">Pending Verification</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="verified-orders">0</div>
        <div class="stat-label">Verified</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="total-revenue">‚Ç±0</div>
        <div class="stat-label">Total Revenue</div>
      </div>
    </div>

    <div class="filters">
      <select id="filter-status" onchange="filterOrders()">
        <option value="all">All Orders</option>
        <option value="pending_verification">Pending Verification</option>
        <option value="verified">Verified</option>
        <option value="rejected">Rejected</option>
      </select>

      <input type="text" id="search-order" placeholder="Search by Order ID, Name, Phone..." oninput="filterOrders()">

      <button onclick="exportOrders()">üì• Export CSV</button>
      <button onclick="clearAllOrders()" style="background: #f44336;">üóëÔ∏è Clear All</button>
    </div>

    <div id="orders-container"></div>
  </div>

  <script>
    let allOrders = [];

    // Load orders from localStorage
    async function loadOrders() {
  try {
    const response = await fetch('https://your-render-backend.onrender.com/api/orders');
    allOrders = await response.json();
    updateStats();
    filterOrders();
  } catch (error) {
    console.error('Error loading orders:', error);
  }
}

    // Update statistics
    function updateStats() {
      const total = allOrders.length;
      const pending = allOrders.filter(o => o.status === 'pending_verification').length;
      const verified = allOrders.filter(o => o.status === 'verified').length;
      const revenue = allOrders
        .filter(o => o.status === 'verified')
        .reduce((sum, o) => sum + o.total, 0);

      document.getElementById('total-orders').textContent = total;
      document.getElementById('pending-orders').textContent = pending;
      document.getElementById('verified-orders').textContent = verified;
      document.getElementById('total-revenue').textContent = '‚Ç±' + revenue.toFixed(2);
    }

    // Filter orders
    function filterOrders() {
      const statusFilter = document.getElementById('filter-status').value;
      const searchTerm = document.getElementById('search-order').value.toLowerCase();

      let filtered = allOrders;

      if (statusFilter !== 'all') {
        filtered = filtered.filter(o => o.status === statusFilter);
      }

      if (searchTerm) {
        filtered = filtered.filter(o => 
          o.id.toLowerCase().includes(searchTerm) ||
          o.customerName.toLowerCase().includes(searchTerm) ||
          o.phone.includes(searchTerm) ||
          o.referenceNumber.includes(searchTerm)
        );
      }

      displayOrders(filtered);
    }

    // Display orders
    function displayOrders(orders) {
      const container = document.getElementById('orders-container');
      
      if (orders.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h3>üì≠ No Orders Found</h3>
            <p style="color: var(--text-color); margin-top: 10px;">No orders match your current filters.</p>
          </div>
        `;
        return;
      }

      container.innerHTML = orders.map(order => `
        <div class="order-card">
          <div class="order-header">
            <div>
              <div class="order-id">${order.id}</div>
              <div class="order-date">üìÖ ${order.dateOrdered}</div>
            </div>
            <span class="status-badge status-${order.status.replace('_', '-')}">
              ${order.status.replace('_', ' ')}
            </span>
          </div>

          <div class="order-details">
            <div class="detail-group">
              <div class="detail-label">Customer Name</div>
              <div class="detail-value">üë§ ${order.customerName}</div>
            </div>
            <div class="detail-group">
              <div class="detail-label">Phone Number</div>
              <div class="detail-value">üì± ${order.phone}</div>
            </div>
            <div class="detail-group" style="grid-column: 1 / -1;">
              <div class="detail-label">Delivery Address</div>
              <div class="detail-value">üìç ${order.address}</div>
            </div>
            <div class="detail-group">
              <div class="detail-label">Reference Number</div>
              <div class="detail-value">üí≥ ${order.referenceNumber}</div>
            </div>
            <div class="detail-group">
              <div class="detail-label">Payment Proof</div>
              <div class="detail-value">üì∏ ${order.paymentProof}</div>
            </div>
          </div>

          <div class="order-items">
            <h4>Order Items:</h4>
            ${order.items.map(item => `
              <div class="item-row">
                <span>${item.name} x${item.qty}</span>
                <span>‚Ç±${(item.price * item.qty).toFixed(2)}</span>
              </div>
            `).join('')}
          </div>

          <div class="order-total">Total: ‚Ç±${order.total.toFixed(2)}</div>

          <div class="order-actions">
            ${order.status === 'pending_verification' ? `
              <button class="btn btn-verify" onclick="updateOrderStatus('${order.id}', 'verified')">
                ‚úÖ Verify Order
              </button>
              <button class="btn btn-reject" onclick="updateOrderStatus('${order.id}', 'rejected')">
                ‚ùå Reject Order
              </button>
            ` : ''}
            <button class="btn btn-delete" onclick="deleteOrder('${order.id}')">
              üóëÔ∏è Delete
            </button>
          </div>
        </div>
      `).join('');
    }

    // Update order status
    async function updateOrderStatus(orderId, newStatus) {
  try {
    const response = await fetch(`https://your-render-backend.onrender.com/api/orders/${orderId}`, {
      method: 'PATCH',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ status: newStatus })
    });

    if (response.ok) {
      loadOrders();
      alert(`‚úÖ Order ${newStatus}!`);
    }
  } catch (error) {
    alert('‚ùå Error updating order');
  }
}

    // Delete order
    function deleteOrder(orderId) {
      if (confirm('‚ö†Ô∏è Are you sure you want to delete this order? This action cannot be undone.')) {
        allOrders = allOrders.filter(o => o.id !== orderId);
        localStorage.setItem('allOrders', JSON.stringify(allOrders));
        loadOrders();
        alert('üóëÔ∏è Order deleted successfully!');
      }
    }

    // Clear all orders
    function clearAllOrders() {
      if (confirm('‚ö†Ô∏è WARNING: This will delete ALL orders permanently. Are you sure?')) {
        if (confirm('‚ö†Ô∏è FINAL WARNING: This action cannot be undone. Continue?')) {
          localStorage.removeItem('allOrders');
          allOrders = [];
          loadOrders();
          alert('üóëÔ∏è All orders have been cleared!');
        }
      }
    }

    // Export orders to CSV
    function exportOrders() {
      if (allOrders.length === 0) {
        alert('‚ùå No orders to export!');
        return;
      }

      let csv = 'Order ID,Customer Name,Phone,Address,Reference Number,Status,Total,Date,Items\n';
      
      allOrders.forEach(order => {
        const items = order.items.map(i => `${i.name} x${i.qty}`).join('; ');
        csv += `"${order.id}","${order.customerName}","${order.phone}","${order.address}","${order.referenceNumber}","${order.status}","${order.total}","${order.dateOrdered}","${items}"\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `orders_${new Date().toISOString().split('T')[0]}.csv`;
      a.click();
      window.URL.revokeObjectURL(url);
    }

    // Load orders on page load
    loadOrders();
  </script>
</body>
</html>
