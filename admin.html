<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Order Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --primary: #1a1a1a;
  --secondary: #2d2d2d;
  --accent: #6e4d21;
  --success: #10b981;
  --warning: #f59e0b;
  --danger: #ef4444;
  --text-primary: #ffffff;
  --text-secondary: #a3a3a3;
  --border: #404040;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
  color: var(--text-primary);
  padding: 20px;
  min-height: 100vh;
}

.container {
  max-width: 1400px;
  margin: 0 auto;
}

header {
  background: var(--primary);
  padding: 2rem;
  border-radius: 16px;
  border: 1px solid var(--border);
  margin-bottom: 30px;
  text-align: center;
}

h1 {
  font-size: 2.5rem;
  font-weight: 700;
  color: var(--accent);
  margin-bottom: 0.5rem;
}

.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.stat-card {
  background: var(--primary);
  padding: 1.5rem;
  border-radius: 16px;
  border: 1px solid var(--border);
  text-align: center;
}

.stat-number {
  font-size: 2.5rem;
  color: var(--accent);
  font-weight: 700;
}

.stat-label {
  font-size: 0.9rem;
  color: var(--text-secondary);
  margin-top: 5px;
}

.filters {
  background: var(--primary);
  padding: 1.5rem;
  border-radius: 16px;
  border: 1px solid var(--border);
  margin-bottom: 20px;
  display: flex;
  gap: 15px;
  flex-wrap: wrap;
  align-items: center;
}

.filters select,
.filters input {
  padding: 10px 15px;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: var(--secondary);
  color: var(--text-primary);
  font-family: inherit;
  font-size: 0.95rem;
}

.filters button {
  padding: 10px 20px;
  background: var(--accent);
  border: none;
  border-radius: 8px;
  color: white;
  font-family: inherit;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: 600;
}

.filters button:hover {
  opacity: 0.9;
  transform: translateY(-2px);
}

.order-card {
  background: var(--primary);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 1.5rem;
  margin-bottom: 20px;
  transition: all 0.3s ease;
}

.order-card:hover {
  border-color: var(--accent);
  box-shadow: 0 4px 12px rgba(14, 165, 233, 0.2);
}

.order-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
  padding-bottom: 15px;
  border-bottom: 1px solid var(--border);
}

.order-id {
  font-size: 1.3rem;
  color: var(--accent);
  font-weight: 700;
}

.order-date {
  font-size: 0.85rem;
  color: var(--text-secondary);
}

.status-badge {
  padding: 6px 16px;
  border-radius: 20px;
  font-size: 0.85rem;
  font-weight: 600;
  text-transform: uppercase;
}

.status-pending-verification {
  background: rgba(245, 158, 11, 0.2);
  color: var(--warning);
  border: 1px solid var(--warning);
}

.status-verified {
  background: rgba(16, 185, 129, 0.2);
  color: var(--success);
  border: 1px solid var(--success);
}

.status-rejected {
  background: rgba(239, 68, 68, 0.2);
  color: var(--danger);
  border: 1px solid var(--danger);
}

.order-details {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  margin-bottom: 15px;
}

.detail-group {
  padding: 12px;
  background: var(--secondary);
  border-radius: 12px;
}

.detail-label {
  font-size: 0.75rem;
  color: var(--text-secondary);
  text-transform: uppercase;
  margin-bottom: 5px;
  font-weight: 600;
  letter-spacing: 0.5px;
}

.detail-value {
  font-size: 1rem;
  color: var(--text-primary);
  font-weight: 500;
}

/* Image Preview Styles */
.payment-proof-container {
  grid-column: 1 / -1;
}

.proof-image-link {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 8px 16px;
  background: var(--accent);
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-size: 0.9rem;
  font-weight: 600;
  transition: all 0.2s;
}

.proof-image-link:hover {
  opacity: 0.9;
  transform: translateY(-2px);
}

.proof-thumbnail {
  max-width: 100%;
  height: auto;
  border-radius: 12px;
  border: 2px solid var(--border);
  cursor: pointer;
  transition: all 0.3s;
  margin-top: 10px;
}

.proof-thumbnail:hover {
  border-color: var(--accent);
  transform: scale(1.02);
}

/* Modal for full image view */
.modal {
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.95);
  animation: fadeIn 0.3s;
}

.modal-content {
  margin: 50px auto;
  display: block;
  max-width: 90%;
  max-height: 90vh;
  border-radius: 12px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.5);
}

.close-modal {
  position: absolute;
  top: 20px;
  right: 40px;
  color: white;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s;
}

.close-modal:hover {
  color: var(--accent);
  transform: scale(1.1);
}

.order-items {
  background: var(--secondary);
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 15px;
}

.order-items h4 {
  color: var(--accent);
  margin-bottom: 10px;
  font-weight: 600;
}

.item-row {
  display: flex;
  justify-content: space-between;
  padding: 8px 0;
  border-bottom: 1px solid var(--border);
}

.item-row:last-child {
  border-bottom: none;
}

.order-total {
  font-size: 1.5rem;
  color: var(--accent);
  font-weight: 700;
  text-align: right;
  margin: 15px 0;
}

.order-actions {
  display: flex;
  gap: 10px;
  justify-content: flex-end;
  flex-wrap: wrap;
}

.btn {
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  font-family: inherit;
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: 0.95rem;
  font-weight: 600;
}

.btn-verify {
  background: var(--success);
  color: white;
}

.btn-verify:hover {
  opacity: 0.9;
  transform: translateY(-2px);
}

.btn-reject {
  background: var(--danger);
  color: white;
}

.btn-reject:hover {
  opacity: 0.9;
  transform: translateY(-2px);
}

.btn-delete {
  background: #6b7280;
  color: white;
}

.btn-delete:hover {
  background: #4b5563;
}

.empty-state {
  text-align: center;
  padding: 60px 20px;
  background: var(--primary);
  border-radius: 16px;
  border: 2px dashed var(--border);
}

.empty-state h3 {
  font-size: 1.8rem;
  color: var(--accent);
  margin-bottom: 10px;
}

@media (max-width: 768px) {
  .order-details {
    grid-template-columns: 1fr;
  }

  .filters {
    flex-direction: column;
  }

  .filters select,
  .filters input,
  .filters button {
    width: 100%;
  }

  .order-actions {
    flex-direction: column;
  }

  .btn {
    width: 100%;
  }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üì¶ Order Management</h1>
      <p style="color: var(--text-secondary); margin-top: 10px;">Admin Dashboard</p>
    </header>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="total-orders">0</div>
        <div class="stat-label">Total Orders</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="pending-orders">0</div>
        <div class="stat-label">Pending Verification</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="verified-orders">0</div>
        <div class="stat-label">Verified</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="total-revenue">‚Ç±0</div>
        <div class="stat-label">Total Revenue</div>
      </div>
    </div>

    <div class="filters">
      <select id="filter-status" onchange="filterOrders()">
        <option value="all">All Orders</option>
        <option value="pending_verification">Pending Verification</option>
        <option value="verified">Verified</option>
        <option value="rejected">Rejected</option>
      </select>

      <input type="text" id="search-order" placeholder="Search by Order ID, Name, Phone..." oninput="filterOrders()">

      <button onclick="exportOrders()">üì• Export CSV</button>
    </div>

    <div id="orders-container"></div>
  </div>

  <!-- Image Modal -->
  <div id="imageModal" class="modal" onclick="closeModal()">
    <span class="close-modal">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script>
  let allOrders = [];
  const API_URL = 'https://final-project-wujp.onrender.com';

  async function loadOrders() {
    try {
      const response = await fetch(`${API_URL}/api/orders`);
      
      if (!response.ok) throw new Error('Failed to fetch orders');
      
      allOrders = await response.json();
      
      allOrders = allOrders.map(order => ({
        ...order,
        items: typeof order.items === 'string' ? JSON.parse(order.items) : order.items,
        dateOrdered: new Date(order.created_at).toLocaleString('en-PH', {
          timeZone: 'Asia/Manila',
          dateStyle: 'medium',
          timeStyle: 'short'
        })
      }));
      
      await updateStats();
      filterOrders();
    } catch (error) {
      console.error('Error loading orders:', error);
      document.getElementById('orders-container').innerHTML = `
        <div class="empty-state">
          <h3>‚ùå Connection Error</h3>
          <p style="color: var(--text-secondary); margin-top: 10px;">
            Failed to load orders. Please check your backend connection.
          </p>
        </div>
      `;
    }
  }

  async function updateStats() {
    try {
      const response = await fetch(`${API_URL}/api/stats`);
      const stats = await response.json();

      document.getElementById('total-orders').textContent = stats.total_orders || 0;
      document.getElementById('pending-orders').textContent = stats.pending || 0;
      document.getElementById('verified-orders').textContent = stats.verified || 0;
      document.getElementById('total-revenue').textContent = '‚Ç±' + parseFloat(stats.total_revenue || 0).toFixed(2);
    } catch (error) {
      console.error('Error loading stats:', error);
    }
  }

  function filterOrders() {
    const statusFilter = document.getElementById('filter-status').value;
    const searchTerm = document.getElementById('search-order').value.toLowerCase();

    let filtered = allOrders;

    if (statusFilter !== 'all') {
      filtered = filtered.filter(o => o.status === statusFilter);
    }

    if (searchTerm) {
      filtered = filtered.filter(o => 
        o.id.toLowerCase().includes(searchTerm) ||
        o.customer_name.toLowerCase().includes(searchTerm) ||
        o.phone.includes(searchTerm) ||
        o.reference_number.includes(searchTerm)
      );
    }

    displayOrders(filtered);
  }

  function isImageUrl(url) {
    return url && (url.startsWith('http://') || url.startsWith('https://'));
  }

  function displayOrders(orders) {
    const container = document.getElementById('orders-container');
    
    if (orders.length === 0) {
      container.innerHTML = `
        <div class="empty-state">
          <h3>üì≠ No Orders Found</h3>
          <p style="color: var(--text-secondary); margin-top: 10px;">No orders match your current filters.</p>
        </div>
      `;
      return;
    }

    container.innerHTML = orders.map(order => {
      const hasImageUrl = isImageUrl(order.payment_proof);
      
      return `
      <div class="order-card">
        <div class="order-header">
          <div>
            <div class="order-id">${order.id}</div>
            <div class="order-date">üìÖ ${order.dateOrdered}</div>
          </div>
          <span class="status-badge status-${order.status.replace('_', '-')}">
            ${order.status.replace('_', ' ')}
          </span>
        </div>

        <div class="order-details">
          <div class="detail-group">
            <div class="detail-label">Customer Name</div>
            <div class="detail-value">üë§ ${order.customer_name}</div>
          </div>
          <div class="detail-group">
            <div class="detail-label">Phone Number</div>
            <div class="detail-value">üì± ${order.phone}</div>
          </div>
          <div class="detail-group" style="grid-column: 1 / -1;">
            <div class="detail-label">Delivery Address</div>
            <div class="detail-value">üìç ${order.address}</div>
          </div>
          <div class="detail-group">
            <div class="detail-label">Reference Number</div>
            <div class="detail-value">üí≥ ${order.reference_number}</div>
          </div>
          <div class="detail-group payment-proof-container">
            <div class="detail-label">Payment Proof</div>
            <div class="detail-value">
              ${hasImageUrl ? `
                <a href="${order.payment_proof}" target="_blank" class="proof-image-link">
                  üì∏ View Full Image
                </a>
                <img src="${order.payment_proof}" 
                     alt="Payment Proof" 
                     class="proof-thumbnail"
                     onclick="openModal('${order.payment_proof}')"
                     style="max-width: 300px; display: block;">
              ` : `
                üì∏ ${order.payment_proof}
              `}
            </div>
          </div>
        </div>

        <div class="order-items">
          <h4>Order Items:</h4>
          ${order.items.map(item => `
            <div class="item-row">
              <span>${item.name} √ó${item.qty}</span>
              <span>‚Ç±${(item.price * item.qty).toFixed(2)}</span>
            </div>
          `).join('')}
        </div>

        <div class="order-total">Total: ‚Ç±${parseFloat(order.total).toFixed(2)}</div>

        <div class="order-actions">
          ${order.status === 'pending_verification' ? `
            <button class="btn btn-verify" onclick="updateOrderStatus('${order.id}', 'verified')">
              ‚úÖ Verify Order
            </button>
            <button class="btn btn-reject" onclick="updateOrderStatus('${order.id}', 'rejected')">
              ‚ùå Reject Order
            </button>
          ` : ''}
          <button class="btn btn-delete" onclick="deleteOrder('${order.id}')">
            üóëÔ∏è Delete
          </button>
        </div>
      </div>
    `}).join('');
  }

  function openModal(imageUrl) {
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    modal.style.display = 'block';
    modalImg.src = imageUrl;
  }

  function closeModal() {
    document.getElementById('imageModal').style.display = 'none';
  }

  async function updateOrderStatus(orderId, newStatus) {
    try {
      const response = await fetch(`${API_URL}/api/orders/${orderId}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: newStatus })
      });

      if (response.ok) {
        await loadOrders();
        alert(`‚úÖ Order ${newStatus.replace('_', ' ')}!`);
      } else {
        throw new Error('Update failed');
      }
    } catch (error) {
      console.error('Error updating order:', error);
      alert('‚ùå Failed to update order');
    }
  }

  async function deleteOrder(orderId) {
    if (confirm('‚ö†Ô∏è Delete this order permanently?')) {
      try {
        const response = await fetch(`${API_URL}/api/orders/${orderId}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          await loadOrders();
          alert('üóëÔ∏è Order deleted!');
        } else {
          throw new Error('Delete failed');
        }
      } catch (error) {
        console.error('Error deleting order:', error);
        alert('‚ùå Failed to delete order');
      }
    }
  }

  function exportOrders() {
    if (allOrders.length === 0) {
      alert('‚ùå No orders to export!');
      return;
    }

    let csv = 'Order ID,Customer Name,Phone,Address,Reference Number,Status,Total,Date,Items,Payment Proof\n';
    
    allOrders.forEach(order => {
      const items = order.items.map(i => `${i.name} x${i.qty}`).join('; ');
      csv += `"${order.id}","${order.customer_name}","${order.phone}","${order.address}","${order.reference_number}","${order.status}","${order.total}","${order.dateOrdered}","${items}","${order.payment_proof}"\n`;
    });

    const blob = new Blob([csv], { type: 'text/csv' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `orders_${new Date().toISOString().split('T')[0]}.csv`;
    a.click();
    window.URL.revokeObjectURL(url);
  }

  // Close modal with Escape key
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') closeModal();
  });

  loadOrders();
  </script>
</body>
</html>
